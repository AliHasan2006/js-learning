<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Dog Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: cornflowerblue;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #dogImage {
            margin-top: 30px;
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>

<body>

    <h1>üê∂ Random Dog Image Viewer</h1>
    <button id="btn">Get a Random Dog</button>
    <br><br>
    <img id="dogImage" src="" alt="Dog Image will appear here">

    <script>
        const btn = document.querySelector("#btn");
        const dogImage = document.querySelector("#dogImage");
        btn.addEventListener('click', getDogImage);
        async function getDogImage() {
            const url = 'https://dog.ceo/api/breeds/image/random';;

            try {
                const response = await fetch(url);
               console.log('Fetching Response...');
                console.log(response);
                console.log('Fetching Data...');
                const data = await response.json();
                console.log(data); // data is a object which contain key "messages" and "status" messages is the url of random dog image;
                // Set the image source to the random dog image URL 
                dogImage.src = data.message;
            } catch (error) {
                console.error("Error fetching dog image:", error);
                const body = document.querySelector('body')
                const h1 = document.createElement('h1');
                h1.innerHTML = `Error fetching dog image ${error}`;
                body.appendChild(h1);
            }
        }
    </script>

</body>

</html>
