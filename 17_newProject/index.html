<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zennex Support — Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="zennex-chat-wrapper" aria-live="polite">
    <!-- Chat launcher (minimized) -->
    <button id="chat-launcher" class="chat-launcher" aria-label="Open chat">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
        <path fill="white" d="M12 3C7 3 3 6.6 3 11c0 1.9.7 3.7 1.9 5.1L4 21l5-1.6c1.3.4 2.7.6 4 .6 5 0 9-3.6 9-8.1S17 3 12 3z"/>
      </svg>
      <span>Zennex Support</span>
      <span class="unread-badge" id="unread-badge" hidden>1</span>
    </button>

    <!-- Chat panel -->
    <aside id="chat-panel" class="chat-panel" aria-hidden="true" role="dialog" aria-label="Customer support chat">
      <header class="chat-header">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>Zennex Support</h1>
            <p class="sub">AI + Human backup • 24/7</p>
          </div>
        </div>

        <div class="header-actions">
          <button id="lang-toggle" class="icon-btn" title="Toggle language">EN/HI</button>
          <button id="minimize-btn" class="icon-btn" title="Minimize chat" aria-label="Minimize chat">—</button>
          <button id="close-btn" class="icon-btn" title="Close chat" aria-label="Close chat">✕</button>
        </div>
      </header>

      <main id="messages" class="messages" tabindex="0" aria-live="polite">
        <!-- messages appended here -->
      </main>

      <div class="chat-footer">
        <div class="compose">
          <input id="input" type="text" placeholder="Type your question e.g. 'How much for a business website?'" aria-label="Message" />
          <button id="send" class="send-btn" aria-label="Send message">Send</button>
        </div>
        <div class="quick-actions">
          <button id="faq-btn" class="link-btn">View FAQs</button>
          <button id="call-btn" class="link-btn">Request Callback</button>
        </div>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
