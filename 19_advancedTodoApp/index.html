<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/19_advancedTodoApp/index.css">
    <title>Kanban</title>
</head>
<body>
<main>
        <nav id="navbar">
        <h1>Kanban</h1>
        <button>Add new task</button>
    </nav>
    <section id="board">
        <div class="task-column">
            <div class="heading">
                <div id="left">To Do</div>
                <div id="right">Count</div>
            </div>
        </div>
        <div class="task-column">
            <div class="heading">
                <div id="left">In progress</div>
                <div id="right">Count</div>
                <div class="task">
                    <h2>Task 1</h2>
                    <p>Lorem ipsum dolor sit,</p>
                    <button>Delete</button>
                </div>
            </div>
        </div>
        <div class="task-column">
            <div class="heading">
                <div id="left">Done</div>
                <div id="right">Count</div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
