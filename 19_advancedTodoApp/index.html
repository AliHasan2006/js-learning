<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/19_advancedTodoApp/index.css" />
    <title>Kanban</title>
  </head>
  <body>
    <main>
      <nav id="navbar">
        <h1>Kanban</h1>
        <button id="toggle-model">Add new task</button>
      </nav>
      <section id="board">
        <div class="task-column" id="todo">
          <div class="heading">
            <div id="left">To Do</div>  
            <div class="right">Count</div>
          </div>
          <!-- <div class="task" draggable="true">
            <h2>Task 1</h2>
            <p>Lorem ipsum dolor sit,</p>
            <button id="dltBtn">Delete</button>
          </div> -->
        </div>
        <div class="task-column" id="progress">
          <div class="heading">
            <div id="left">In progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div class="task-column" id ="done">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>  
    </main>
<div class="modal add-new-task">
  <div class="bg"></div>
    <div class="center">
      <input id="task-input" type="text" placeholder="Title" name="task-tittle"/>
      <textarea id="task-desc" name="task-description" placeholder="Enter Task description"></textarea>
      <button id="add-task-btn">Add Task</button>
    </div>

</div>
    <script src="script.js"></script>
  </body>
</html>
